
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waz-moi • Pose-moi une question</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Envoie un message anonyme</h1>
    <p class="mb-6 text-gray-500" id="username">@utilisateur</p>
    <form id="messageForm">
      <textarea name="message" placeholder="Tape ton message ici..." required
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
        rows="5"></textarea>
      <button type="submit"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full w-full transition">Envoyer
        anonymement</button>
    </form>
    <div id="confirmation" class="hidden mt-4 text-green-500 font-semibold">✅ Message envoyé !</div>
  </div>

  <script>
    const form = document.getElementById("messageForm");
    const confirmation = document.getElementById("confirmation");
    const username = window.location.pathname.split("/").pop();

    document.getElementById("username").innerText = "@" + username;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          receiver_link: username,
          content: form.message.value
        })
      });
      if (res.ok) {
        confirmation.classList.remove("hidden");
        form.reset();
      }
    });
  </script>
</body>
</html>
