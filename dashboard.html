
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Messages re√ßus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">üì® Tes messages re√ßus</h1>
    <div id="messages" class="space-y-4 text-gray-700">
      Chargement...
    </div>
  </div>

  <script>
    fetch("/api/messages?user=monprofil")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        if (data.length === 0) {
          container.innerHTML = "<p>Aucun message re√ßu pour le moment.</p>";
        }
        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-4 rounded-lg border";
          div.innerHTML = `
            <p>${msg.content}</p>
            <small class="text-gray-400">${new Date(msg.created_at).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
