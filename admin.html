<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Waz-Moi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data-table {
            max-height: 70vh;
            overflow-y: auto;
        }
        .stat-card {
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Tableau de Bord Admin</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Utilisateurs</h5>
                        <h2 id="userCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Messages</h5>
                        <h2 id="messageCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Anonymes</h5>
                        <h2 id="anonCount">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="adminTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#users">Utilisateurs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#messages">Messages</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="users">
                <table class="table table-striped data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Lien</th>
                            <th>Messages</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="messages">
                <table class="table table-striped data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Exp√©diteur</th>
                            <th>Destinataire</th>
                            <th>Contenu</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/admin/data')
            .then(res => res.json())
            .then(data => {
                // Remplir les tableaux
                document.getElementById('userCount').textContent = data.users.length;
                document.getElementById('messageCount').textContent = data.messages.length;
                document.getElementById('anonCount').textContent = 
                    data.messages.filter(m => m.is_anonymous).length;
                
                // Remplir le tableau des utilisateurs
                const usersTable = document.getElementById('usersTable');
                data.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.profile_link}</td>
                        <td>${data.messages.filter(m => m.receiver_id === user.id).length}</td>
                        <td>
                            <button class="btn btn-sm btn-danger">Supprimer</button>
                        </td>
                    `;
                    usersTable.appendChild(row);
                });
                
                // Remplir le tableau des messages
                const messagesTable = document.getElementById('messagesTable');
                data.messages.forEach(msg => {
                    const sender = data.users.find(u => u.id === msg.sender_id) || {username: 'Anonyme'};
                    const receiver = data.users.find(u => u.id === msg.receiver_id) || {username: 'Inconnu'};
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${msg.id}</td>
                        <td>${sender.username}</td>
                        <td>${receiver.username}</td>
                        <td>${msg.content.substring(0, 50)}...</td>
                        <td>${new Date(msg.created_at).toLocaleString()}</td>
                    `;
                    messagesTable.appendChild(row);
                });
            });
    </script>
</body>
</html>
